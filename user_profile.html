<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="Gocss.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <a class="navbar-brand" href="index.html">Go!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Map</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="user_profile.html">User Profile</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid text-center">
        <div class="row">
          <div class="col-5" id="user-profile">
            <h2>Username</h2>
            <div id="user-image" aria-label="A picture of a grey user icon on a white background"></div>
            <div id="change-image-button"><button type="button" class="btn primaryBg text-white">Change Image?</button></div>
          </div>
          <div class="col-7">
            <div class="d-flex flex-column align-items-end">
            <table id="bucket-list-table">
              <thead>
                <tr>
                  <th>Destination</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <div class="button-box">
              <button id="add-destination-btn" class="btn text-white btn-success">Add Destination</button>
              <button id="delete-destination-btn" class="btn text-white btn-danger">Delete Destination</button>
            </div>
          </div>
        </div>
        </div>
        </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script>
        $("#dashboard-button").click(function(){
          window.location.href = "dashboard.html";
        });
        
        const bucketList = document.querySelector("#bucket-list-table tbody");
        const addButton = document.getElementById("add-destination-btn");
        const deleteButton = document.getElementById("delete-destination-btn");

        addButton.addEventListener("click", add_destination);

        function add_destination() {
          const destination = prompt("Enter a destination you want to travel to:");
          
          if (destination) {
            const new_row = document.createElement("tr");
            const destination_cell = document.createElement("td");
            const action_cell = document.createElement("td");
            const link = document.createElement("a");

            destination_cell.textContent = destination;
            link.textContent = "Visit your dream destination";
            link.href = "destination.html";

            action_cell.appendChild(link);
            
            new_row.appendChild(destination_cell);
            new_row.appendChild(action_cell);

            bucketList.appendChild(new_row);
          }
        }
      </script>
</body>
</html>
