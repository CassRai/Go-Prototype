    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <a class="navbar-brand" href="index.html">Go!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNav">

          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>

            <a class="nav-link" href="#">Map</a>

          <li class="nav-item">
            <a class="nav-link" href="user_profile.html">User Profile</a>
          </li>
        </ul>

    </nav>

    <div class="container-fluid">
        <div class="row">
          <div class="col-2">
            <div id="change-font-btn"><button type="button" class="btn primaryBg text-white w-100">Change destination font?</button></div>
          </div>
          <div class="col-7 d-flex flex-column align-items-center justify-content-center text-center col-7-height">
            <h2 class="text-center">Destination</h2>
            <div id="destination-image" aria-label="A picture of Lake Como"></div>
            <div id="change-photo-btn"><button type="button" class="btn primaryBg text-white round w-100">Change photo?</button></div>
          </div>
          <div class="col-3">
            <form class="d-flex flex-column align-items-center justify-content-center">
                <div class="mb-3">
                    <u><h4 class="text-center">Journal</h4></u>
                  </div>
                <div class="mb-3">
                  <h5>Why do you want to go here?</h5>
                  <input type="text" class="form-control mb-2">
                </div>
                <div class="mb-3">
                  <h5>When do you want to go?</h5>
                  <input type="date" class="form-control mb-2">
                </div>
                <div class="mb-3">
                  <h5>What do you want to see here?</h5>
                  <input type="text" class="form-control mb-2">
                </div>
                <div class="mb-3">
                  <h5>What food do you want to try here?</h5>
                  <input type="text" class="form-control mb-2">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Save</button>
              </form>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
